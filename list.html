<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="list.css">
    <link rel="icon" type="image/x-icon" href="/assest/download.png">
</head>
<body>
   <!-- list  -->
    <!--1. unordered list -->
    <h1>unordered list</h1>
    <ul>
      <li>brahmasai</li>
      <li>ramprasad</li>
      <li>phani</li>
    </ul>

    <!--2. ordered list -->
    <h1>ordered list </h1>
    <ol>
      <li>brahmasai</li>
      <li>ramprasad</li>
      <li>phani</li>
    </ol>

    <!-- description list -->
     <h1>description list</h1>

     <dl>
      <dt>camera</dt>
      <dd>- this is 20mp </dd>
     </dl>

</body>
</html>
